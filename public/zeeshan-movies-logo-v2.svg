<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="50" viewBox="0 0 240 50" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF8A65;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <g fill="none" fill-rule="evenodd">
        <!-- Background with rounded corners and gradient -->
        <rect width="240" height="50" rx="10" fill="url(#logoGradient)" filter="url(#glow)" />
        
        <!-- Film reel icon with 3D effect -->
        <g transform="translate(12, 8)">
            <!-- Main circle with shadow -->
            <circle cx="17" cy="17" r="15" fill="#ffffff" filter="url(#glow)" />
            <circle cx="17" cy="17" r="14" fill="#ffffff" />
            <!-- Film sprockets with metallic effect -->
            <circle cx="17" cy="17" r="4" fill="#FF5722" />
            <circle cx="17" cy="6" r="3.5" fill="#FF5722" />
            <circle cx="17" cy="28" r="3.5" fill="#FF5722" />
            <circle cx="6" cy="17" r="3.5" fill="#FF5722" />
            <circle cx="28" cy="17" r="3.5" fill="#FF5722" />
            <!-- Highlight -->
            <circle cx="14" cy="14" r="1" fill="#ffffff" />
        </g>
        
        <!-- Text with shadow and style -->
        <g filter="url(#glow)">
            <!-- ZEESHAN text -->
            <text x="55" y="33" 
                font-family="Arial Black, Helvetica, sans-serif" 
                font-size="22" 
                font-weight="900" 
                fill="#ffffff" 
                letter-spacing="0.5">
                ZEESHAN
            </text>
            <!-- Movies text -->
            <text x="160" y="33" 
                font-family="Helvetica, Arial, sans-serif" 
                font-size="22" 
                font-weight="300" 
                fill="#ffffff" 
                font-style="italic">
                Movies
            </text>
        </g>
        
        <!-- Decorative elements -->
        <rect x="148" y="12" width="2" height="26" fill="#ffffff" opacity="0.6" />
        <circle cx="149" cy="8" r="1.5" fill="#ffffff" opacity="0.6" />
    </g>
</svg>
